{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h2>User Profile</h2>
    <form method="POST" action="/profile">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" value="{{ user.dob }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="M" {% if user.gender == 'M' %}selected{% endif %}>Male</option>
                    <option value="F" {% if user.gender == 'F' %}selected{% endif %}>Female</option>
                    <option value="O" {% if user.gender == 'O' %}selected{% endif %}>Other</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="marital_status" class="form-label">Marital Status</label>
                <select class="form-select" id="marital_status" name="marital_status" required>
                    <option value="Single" {% if user.marital_status == 'Single' %}selected{% endif %}>Single</option>
                    <option value="Married" {% if user.marital_status == 'Married' %}selected{% endif %}>Married</option>
                    <option value="Other" {% if user.marital_status == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="blood_group" class="form-label">Blood Group</label>
                <select class="form-select" id="blood_group" name="blood_group" required>
                    <option value="A+" {% if user.blood_group == 'A+' %}selected{% endif %}>A+</option>
                    <option value="A-" {% if user.blood_group == 'A-' %}selected{% endif %}>A-</option>
                    <option value="B+" {% if user.blood_group == 'B+' %}selected{% endif %}>B+</option>
                    <option value="B-" {% if user.blood_group == 'B-' %}selected{% endif %}>B-</option>
                    <option value="O+" {% if user.blood_group == 'O+' %}selected{% endif %}>O+</option>
                    <option value="O-" {% if user.blood_group == 'O-' %}selected{% endif %}>O-</option>
                    <option value="AB+" {% if user.blood_group == 'AB+' %}selected{% endif %}>AB+</option>
                    <option value="AB-" {% if user.blood_group == 'AB-' %}selected{% endif %}>AB-</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ contact.email if contact else '' }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ contact.phone if contact else '' }}" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
        <a href="{{ url_for('user.dashboard') }}" class="btn btn-secondary ms-2">Back to Dashboard</a>
    </form>
</div>
{% endblock %}
