{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h2>Report Fraud</h2>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="alert alert-success">{{ success }}</div>
    {% endif %}
    <form method="POST">
        <div class="mb-3">
            <label for="reported_user_identifier" class="form-label">Reported User (User ID, Email, or Phone)</label>
            <input type="text" class="form-control" id="reported_user_identifier" name="reported_user_identifier" placeholder="Enter User ID, Email, or Phone" required>
        </div>
        <div class="mb-3">
            <label for="reason" class="form-label">Reason</label>
            <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Submit Report</button>
        <a href="{{ url_for('user.dashboard') }}" class="btn btn-secondary ms-2">Back to Dashboard</a>
    </form>
</div>
{% endblock %}
